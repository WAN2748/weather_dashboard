<body>

      <h1>Weather dashboard</h1>
      <p>Search for weather by City<i class="fas fa-cloud-sun"></i></p>
    </div>
  </header>
  <div class="form-group">
    <label class="col-form-label col-form-label-lg" for="inputLarge">Search For Weather by City</label>
