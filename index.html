<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/solar/bootstrap.min.css"
    integrity="sha512-4erGAXsEsXF4aZeb9ye7RJadu03zIuEW0CzuEKgsCa3xrBj/smW1TDZ07ZiK7o5Yk96IB4iQgQ0LhqjFeHqtLg=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron">
    <div class="row justify-content-center">
      <h1>Weather dashboard</h1>
      <p>Search for weather by City<i class="fas fa-cloud-sun"></i></p>
    </div>
  </header>

  <form id="search-city">
    <label class="col-form-label col-form-label-lg" for="inputLarge">Search For Weather by City</label>
    <input class="form-control form-control-lg col-2" type="search" autofocus="true" placeholder="Enter City Here"
      id="city-input">
    <button type="submit" value="Search City" class="btn btn-primary btn-lg" id="submit-btn">Search City</button>
  </form>

  <ul class="list-group mt-2" id="city-list">
  </ul>


  <div class="col-12 col-md-8">
    <h2 class="subtitle">Weather For: <span id="selected-city"></span></h2>
    <div id="weather-container"></div>
  </div>

  <div class="col-lg-8">
    <section class="card p-2" id="current" style="display:none;">
      <h1 id="city"></h1>
      <h5 id="date"></h5>
      <p id="temp"></p>
      <p id="humidity"></p>
      <p id="wind"></p>
      <p id="uv-index">UV Index: <span class="color"></span></p>
    </section>

    <section class="mt-2 mb-2" id="five-day" style="display:none;">
      <h3>5-Day Forecast:</h3>
      <div class="card-deck">
      </div>
    </section>
  </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
